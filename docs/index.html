<!DOCTYPE html>
<html>
    <head>
        <title>@teamwork/markdown-editor</title>
    </head>
    <body>
        <section>
            <h1>@teamwork/markdown-editor</h1>
            <div id="editor"></div>
            <label>
                Theme:
                <select id="theme">
                    <option value="default">Default</option>
                    <option value="rich-text">Rich Text</option>
                    <option value="plain-text">Plain Text</option>
                </select>
            </label>
            <label>
                Hide Formatting:
                <input id="richTextMarkdown" type="checkbox" />
            </label>
            <a href="https://github.com/Teamwork/markdown-editor">GitHub</a>
        </section>
    <script type="text/javascript" src="main.js"></script></body>
</html>
